<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <title>Confirm Delete</title>
  </head>
  <body>
    <h1>Are you sure you want to delete "{{ destination.place_name }}"?</h1>
    <form method="post">
      {% csrf_token %}
      <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'destination_list' %}">Cancel</a>
  </body>
</html>
